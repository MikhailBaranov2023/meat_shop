{% extends 'order/base.html' %}

{% block content %}
    <div class="col-12">
        <form class="row" method="post" enctype="multipart/form-data">
            <div class="col-6 ">
                <div class="card">
                    <div class="card-header">
                        <h3>Создать заказ</h3>
                    </div>
                    <div class="card-body">
                        {% csrf_token %}
                        {{ form }}
                        <button type="submit" class="btn btn-primary">Создать</button>
                    </div>
                    <div class="card-footer"></div>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
